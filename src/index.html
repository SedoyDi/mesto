<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="header__logo" src="<%=require('./image/header/logo.svg')%>" alt="логотип" />
      </header>

      <main>
        <section class="profile">
          <button type="button" class="profile__edit-avatar">
            <img class="profile__avatar" src="#" alt="Загружаю ...">
          </button>
          <div class="profile__info">
            <h1 class="profile__nick-name">Загружаю ...</h1>
            <button type="button" class="profile__edit">
            </button>
            <p class="profile__profession">Загружаю ...</p>
          </div>
          <button type="button" class="profile__add-photo"></button>
        </section>
        <section class="photo-grid" id="card-list"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup" id="avatar">
      <div class="popup__body">
        <form
          action="#"
          name="cheng-avatar"
          id="cheng-avatar"
          class="form popup-content"
          novalidate
        >
          <div class="form__content">
            <h2 class="form__title">Обновить аватар</h2>
            <input
              type="url"
              name="avatar"
              id="avatar-input"
              class="form__input form__input_avatar-link_position"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="avatar-input-error form__input-error form__input-error_avatar-link_position"></span>
            <button type="submit" class="form__save-button submit-button">
              Сохранить
            </button>
            <button
              type="button"
              class="popup__close-button"
            ></button>
          </div>
        </form>
      </div>
    </div>
    <div class="popup" id="profile">
      <div class="popup__body">
        <form
          action="#"
          name="profile-edit"
          id="profile-edit"
          class="form popup-content"
          novalidate
        >
          <div class="form__content">
            <h2 class="form__title">Редактировать профиль</h2>
            <input
              type="text"
              name="name"
              id="name-input"
              class="form__input form__input_name_position"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="name-input-error form__input-error form__input-error_name_position"></span>
            <input
              type="text"
              name="about"
              id="about-me-input"
              class="form__input form__input_prof_position"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="about-input-error form__input-error form__input-error_profession_position"></span>
            <button type="submit" class="form__save-button submit-button">
              Сохранить
            </button>
            <button
              type="button"
              class="popup__close-button"
            ></button>
          </div>
        </form>
      </div>
    </div>
    <div class="popup" id="create-card">
      <div class="popup__body">
        <form
          action="#"
          name="form-create"
          id="form-create"
          class="form popup-content"
          novalidate
        >
          <div class="form__content">
            <h2 class="form__title">Новое место</h2>
            <input
              type="text"
              name="name"
              id="place-input"
              class="form__input form__input_place_position"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="place-input-error form__input-error form__input-error_place-input_position"></span>
            <input
              type="url"
              name="link"
              id="place-link-input"
              class="form__input form__input_place-link_position"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="place-link-input-error form__input-error form__input-error_place-link-input_position"></span>
            <button type="submit" class="form__save-button submit-button">
              Создать
            </button>
            <button
              type="button"
              class="popup__close-button"
            ></button>
          </div>
        </form>
      </div>
    </div>
    <div class="popup" id="delete-card">
      <div class="popup__body">
        <form
          action="#"
          name="you-sure"
          id="you-sure"
          class="form popup-content"
          novalidate
        >
          <div class="form__content">
            <h2 class="form__title">Вы уверены?</h2>
            <button type="submit" class="form__you-sure-button submit-button">
              Да
            </button>
            <button
              type="button"
              class="popup__close-button"
            ></button>
          </div>
        </form>
      </div>
    </div>
    <div class="popup popup_type_max-img" id="max-img">
      <div class="popup__body">
        <div class="popup__content-max-img popup-content">
          <img class="popup__max-img" src="#" alt="#" />
          <h2 class="popup__max-img-title">Архыз</h2>
          <button
            type="button"
            class="popup__close-button"
          ></button>
        </div>
      </div>
    </div>

    <template id="template-card">
      <div class="card">
        <img class="card__image" src="#" alt="#" />
        <div class="card__title-wrap">
          <h2 class="card__title">#</h2>
          <div class="card__like-box">
          <button type="button" class="card__like-button"></button>
          <span class="card__like-counter"></span>
          </div>
        </div>
      </div>
    </template>
    <template id="template-userCard">
      <div class="card">
        <img class="card__image" src="#" alt="#" />
        <div class="card__title-wrap">
          <h2 class="card__title">#</h2>
          <div class="card__like-box">
          <button type="button" class="card__like-button"></button>
          <span class="card__like-counter"></span>
          </div>
        </div>
        <button type="button" class="card__delete-button"></button>
      </div>
    </template>
  </body>
</html>
