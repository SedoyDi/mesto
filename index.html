<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="header__logo" src="./image/header/logo.svg" alt="Логотип" />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./image/profile/avatar.svg"
            alt="аватар"
          />
          <div class="profile__info">
            <h1 class="profile__nick-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-photo"></button>
        </section>
        <section class="photo-grid" id="card-list"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup" id="profile">
      <div class="popup__body">
        <form
          action="#"
          name="profile-edit"
          id="profile-edit"
          class="form popup-content"
          novalidate
        >
          <div class="form__content">
            <h2 class="form__title">Редактировать профиль</h2>
            <input
              type="text"
              name="nickname"
              id="name-input"
              class="form__input form__input_name_position"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="name-input-error form__input-error form__input-error_name_position"></span>
            <input
              type="text"
              name="profession"
              id="profession-input"
              class="form__input form__input_prof_position"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="profession-input-error form__input-error form__input-error_profession_position"></span>
            <button type="submit" class="form__save-button submit-button" id="save-btn">
              Сохранить
            </button>
            <button
              type="button"
              class="popup__close-button"
              id="close-btn-pup-profile"
            ></button>
          </div>
        </form>
      </div>
    </div>
    <div class="popup" id="create-card">
      <div class="popup__body">
        <form
          action="#"
          name="form-create"
          id="form-create"
          class="form popup-content"
          novalidate
        >
          <div class="form__content">
            <h2 class="form__title">Новое место</h2>
            <input
              type="text"
              name="place"
              id="place-input"
              class="form__input form__input_place_position"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="place-input-error form__input-error form__input-error_position"></span>
            <input
              type="url"
              name="place-link"
              id="place-link-input"
              class="form__input form__input_place-link_position"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="place-link-input-error form__input-error form__input-error_position"></span>
            <button type="submit" class="form__save-button submit-button" id="create-btn">
              Создать
            </button>
            <button
              type="button"
              class="popup__close-button"
              id="close-btn-pup-card"
            ></button>
          </div>
        </form>
      </div>
    </div>
    <div class="popup popup_type_max-img" id="max-img">
      <div class="popup__body">
        <div class="popup__content-max-img popup-content">
          <img class="popup__max-img" src="#" alt="#" />
          <h2 class="popup__max-img-title">Архыз</h2>
          <button
            type="button"
            class="popup__close-button"
            id="close-btn-popup-max-img"
          ></button>
        </div>
      </div>
    </div>
    <template id="template-card">
      <div class="card">
        <img class="card__image" src="#" alt="#" />
        <div class="card__title-wrap">
          <h2 class="card__title">#</h2>
          <button type="button" class="card__like-button"></button>
        </div>
        <button type="button" class="card__delete-button"></button>
      </div>
    </template>
    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
