<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="header__logo" src="./image/header/logo.svg" alt="Логотип" />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./image/profile/avatar.svg"
            alt="аватар"
          />
          <div class="profile__info">
            <h1 class="profile__nick-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-photo"></button>
        </section>
        <section class="photo-grid" id="card-list">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup" id="profile">
      <div class="popup__body">
        <form
          action="#"
          name="profile-edit"
          id="profile-edit"
          class="popup__form"
        >
          <div class="popup__form-content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              type="text"
              name="nickname"
              id="name"
              class="popup__input popup__input_name_position"
              value=""
            />
            <input
              type="text"
              name="profession"
              id="prof"
              class="popup__input popup__input_prof_position"
              value=""
            />
            <button type="submit" class="popup__save-button">Сохранить</button>
            <button type="button" class="popup__close-button" id="close-button-popup-profile"></button>
          </div>
        </form>
      </div>
    </div>
    <div class="popup" id="create-card">
      <div class="popup__body">
        <form action="#" name="formCreate" id="form-create" class="popup__form">
          <div class="popup__form-content">
            <h2 class="popup__title">Новое место</h2>
            <input
              type="text"
              name="nickname"
              id="place"
              class="popup__input popup__input_place_position"
              placeholder="Название"
              value=""
              required
            />
            <input
              type="url"
              name="profession"
              id="place-link"
              class="popup__input popup__input_place-link_position"
              placeholder="Ссылка на картинку"
              value=""
              required
            />
            <button type="submit" class="popup__save-button">Создать</button>
            <button type="button" class="popup__close-button" id="close-button-popup-create-card"></button>
          </div>
        </form>
      </div>
    </div>
    <div class="popup popup_type_max-img" id="max-img">
      <div class="popup__body">
        <div class="popup__content-max-img">
          <img class="popup__max-img" src="#" alt="#" />
          <h2 class="popup__max-img-title">Архыз</h2>
          <button type="button" class="popup__close-button" id="close-button-popup-max-img"></button>
        </div>
      </div>
    </div>
    <template id="template-card">
      <div class="card">
        <img class="card__image" src="#" alt="#" />
        <div class="card__title-wrap">
          <h2 class="card__title">#</h2>
          <button type="button" class="card__like-button"></button>
        </div>
        <button type="button" class="card__delete-button"></button>
      </div>
    </template>
    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
