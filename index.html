<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="header__logo" src="./image/header/logo.svg" alt="Логотип" />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./image/profile/avatar.svg"
            alt="аватар"
          />
          <div class="profile__info">
            <h1 class="profile__nickname">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit">
              <img
                src="./image/profile/edit-button.svg"
                alt="кнопка изменить"
              />
            </button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-photo">
            <img src="./image/profile/add-button.svg" alt="кнопка добавить" />
          </button>
        </section>
        <section class="photo-grid">
          <div class="photo-grid__element">
            <img
              class="photo-grid__image"
              src="./image/elements/karachaevsk.jpg"
              alt="развалины церкови в горах кавказа"
            />
            <div class="photo-grid__title-wrap">
              <h2 class="photo-grid__title">Карачаевск</h2>
              <button type="button" class="photo-grid__like-button"></button>
            </div>
          </div>
          <div class="photo-grid__element">
            <img
              class="photo-grid__image"
              src="./image/elements/elbrus.jpg"
              alt="гора эльбрус"
            />
            <div class="photo-grid__title-wrap">
              <h2 class="photo-grid__title">Эльбрус</h2>
              <button type="button" class="photo-grid__like-button"></button>
            </div>
          </div>
          <div class="photo-grid__element">
            <img
              class="photo-grid__image"
              src="./image/elements/dombay.jpg"
              alt="хребет домбай"
            />
            <div class="photo-grid__title-wrap">
              <h2 class="photo-grid__title">Домбай</h2>
              <button type="button" class="photo-grid__like-button"></button>
            </div>
          </div>
          <div class="photo-grid__element">
            <img
              class="photo-grid__image"
              src="./image/elements/elbrus.jpg"
              alt="гора эльбрус"
            />
            <div class="photo-grid__title-wrap">
              <h2 class="photo-grid__title">Эльбрус</h2>
              <button type="button" class="photo-grid__like-button"></button>
            </div>
          </div>
          <div class="photo-grid__element">
            <img
              class="photo-grid__image"
              src="./image/elements/dombay.jpg"
              alt="хребет домбай"
            />
            <div class="photo-grid__title-wrap">
              <h2 class="photo-grid__title">Домбай</h2>
              <button type="button" class="photo-grid__like-button"></button>
            </div>
          </div>
          <div class="photo-grid__element">
            <img
              class="photo-grid__image"
              src="./image/elements/karachaevsk.jpg"
              alt="развалины церкови в горах кавказа"
            />
            <div class="photo-grid__title-wrap">
              <h2 class="photo-grid__title">Карачаево-Черкесия</h2>
              <button type="button" class="photo-grid__like-button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__body">
        <form action="#" name="profile-edit" class="popup__form">
          <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              type="text"
              name="nickname"
              class="popup__input popup__nickname"
              value=""
            />
            <input
              type="text"
              name="profession"
              class="popup__input popup__profession"
              value=""
            />
            <button type="submit" class="popup__save-button">Сохранить</button>
            <button type="button" class="popup__close-button"></button>
          </div>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
