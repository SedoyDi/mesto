<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="header__logo" src="./image/header/logo.svg" alt="Логотип" />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./image/profile/avatar.svg"
            alt="аватар"
          />
          <div class="profile__info">
            <h1 class="profile__nickname">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-photo"></button>
        </section>
        <section class="photo-grid" id = 'cardlist'>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup" id="proffile">
      <div class="popup__body">
        <form action="#" name="profile-edit" id = "profile-edit" class="popup__form">
          <div class="popup__form-content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              type="text"
              name="nickname"
              id="name"
              class="popup__input popup__input_name_position"
              value=""
            />
            <input
              type="text"
              name="profession"
              id="prof"
              class="popup__input popup__input_prof_position"
              value=""
            />
            <button type="submit" class="popup__save-button">Сохранить</button>
            <button type="button" class="popup__close-button"></button>
          </div>
        </form>
      </div>
    </div>
    <div class="popup" id="createCard">
      <div class="popup__body">
        <form action="#" name="formCreate" id = 'formCreate' class="popup__form">
          <div class="popup__form-content">
            <h2 class="popup__title">Новое место</h2>
            <input
              type="text"
              name="nickname"
              id="place"
              class="popup__input popup__input_place_position"
              value="Название"
            />
            <input
              type="text"
              name="profession"
              id="placeLink"
              class="popup__input popup__input_place-link_position"
              value="Ссылка на картинку"
            />
            <button type="submit" class="popup__save-button">Создать</button>
            <button type="button" class="popup__close-button"></button>
          </div>
        </form>
      </div>
    </div>
    <div class="popup" id="max-img">
      <div class="popup__body">
        <div class="popup__content-max-img">
          <img class="popup__max-img" src="" alt="" />
          <h2 class="popup__max-img-title">Архыз</h2>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
    </div>
    <template id="templatecard">
      <div class="photo-grid__element">
        <img class="photo-grid__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="Архыз" />
        <div class="photo-grid__title-wrap">
          <h2 class="photo-grid__title">Архыз</h2>
          <button type="button" class="photo-grid__like-button"></button>
        </div>
        <button type="button" class="photo-grid__delete-button"></button>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
